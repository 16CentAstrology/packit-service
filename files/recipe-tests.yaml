---
- name: This is a recipe for a container image where packit-service tests will run
  hosts: all
  tasks:
    - name: Install test RPM dependencies
      ansible.builtin.dnf:
        name:
          - tar
          - rsync
        state: present
    - name: Install pip deps
      ansible.builtin.pip:
        name:
          - flexmock
          - requre
          - pytest
          - pytest-cov
          - pytest-flask
          # the version lock can be removed once this is resolved:
          # https://github.com/seperman/deepdiff/issues/416
          - deepdiff==6.3.1
