---
- name: Setup cluster
  hosts: all
  tasks:
    - name: Create sandbox project
      command: oc new-project packit-dev-sandbox
      environment:
        PATH: "{{ ansible_env.PATH }}:/usr/local/bin"
      become: true
    - name: Switch back to myproject
      command: oc project myproject
      environment:
        PATH: "{{ ansible_env.PATH }}:/usr/local/bin"
      become: true
