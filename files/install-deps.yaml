---
- name: Install dependencies for packit-service.
  hosts: all
  tasks:
  - name: Install all RPM/python packages needed to run packit-service.
    dnf:
      name:
      - python3-flask
      - python3-ipdb  # for easy debugging
      - python3-mod_wsgi
      - python3-click
      - git # setuptools-scm
      # httpd & deps
      - httpd
      - mod_md
      - mod_ssl
      - nss_wrapper
      # web service needs packit just for few bits (see #109), so hopefully we don't need it from master and RPM is enough
      - python3-packit
      - fedora-messaging
      - python3-copr-messaging  # json schemas
      state: present
  - name: Install pip deps
    pip:
      name:
      - persistentdict
      - flask-restplus  # https://bugzilla.redhat.com/show_bug.cgi?id=1764597
      executable: pip3
