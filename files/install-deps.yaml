---
- name: Install dependencies for packit-service
  hosts: all
  vars:
    source_branch: "{{ lookup('env', 'SOURCE_BRANCH') }}"
  tasks:
    - import_tasks: tasks/process-source-branch.yaml
    - name: Install all RPM/python packages needed to run packit-service
      ansible.builtin.dnf:
        name:
          - python3-click
          - git # setuptools-scm
          - dnf-utils
          # httpd & deps
          - python3-mod_wsgi
          - mod_http2
          - mod_ssl
          - python3-alembic
          - python3-sqlalchemy
          - python3-psycopg2
          - python3-prometheus_client
          - python3-redis
          - python3-celery
          - python3-lazy-object-proxy
          - python3-flask-cors
          - python3-flask-restx
          - python3-flask-talisman
          - python3-flexmock # alembic (d90948124e46_..._.py )
          - python3-sentry-sdk+flask
          - python3-syslog-rfc5424-formatter # logging to Splunk
          - python-jwt
          - bodhi-client
          # This is to be able to provide service version via API
          - python-setuptools_scm
        state: present
        install_weak_deps: False
    - name: Install mod_wsgi from updates-testing
      # mod_wsgi < 5.0.2 has issues with Python 3.13:
      #
      # [wsgi:error] [pid 13:tid 78] Exception ignored in: <_io.TextIOWrapper name='<wsgi.errors>' encoding='utf-8'>
      # [wsgi:error] [pid 13:tid 78] RuntimeError: log object has expired
      #
      # install it from updates-testing (this can be removed when
      # https://bodhi.fedoraproject.org/updates/FEDORA-2024-235cc1f0b3 reaches stable)
      ansible.builtin.dnf:
        enablerepo:
          - updates-testing
        name:
          - python3-mod_wsgi
        state: latest
        install_weak_deps: False
    - import_tasks: tasks/setup-copr-repos.yaml
    - name: Install ogr, specfile and packit from copr
      ansible.builtin.dnf:
        name:
          - python3-ogr
          - python3-specfile
          - packit
        state: latest
